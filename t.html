 <div class="ran">
   <h2>歷史人文</h2>
   <ul>
     <li>
唐太宗言：「以古為鏡，可以知興替」，大臺中的歷史發展之久，不論文化或歷史上在臺灣都毫不遜色，自古以來，臺中就是臺灣中部文化與經濟的發展重心，任何臺中地區的興衰都曾在這片土地上演過。

從現今存留下來的古蹟與房舍，使我們能夠得知從前人生活的模樣，這些歷經時間與歲月所堆積出來的文化古物與建築，深具使人著迷的高度文化內涵，在臺中這片土地上，不但具有現代國際都市的樣貌，同時也保有別具古味的文化遺址。</li>
   </ul>
